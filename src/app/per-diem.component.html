<h2>Per Diem</h2>
  <label for="per-diem-days">Number of days:</label>
    <input id="per-diem-days" type="number" [(ngModel)]="model.days">
  <label for="per-diem-rate">Rate:</label>
    <input id="per-diem-rate" type="number" step=".01" [(ngModel)]="model.rate">

  <label for="per-diem-subtotal">Sub total:</label><input id="per-diem-total"  [(ngModel)]="model.total">
